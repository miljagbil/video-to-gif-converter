<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video to GIF Converter</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.10.1"></script>
</head>
<body>
    <div class="container">
        <h1>Video to GIF Converter</h1>
        <form id="uploadForm">
            <input type="file" id="videoInput" accept="video/*" required>
            <label for="speedSlider">Speed:</label>
            <input type="range" id="speedSlider" min="0.1" max="3" step="0.1" value="1">
            <span id="speedValue">1x</span>
            <button type="submit">Convert</button>
        </form>
        <div id="result">
            <h2>Result:</h2>
            <img id="gifOutput" alt="Converted GIF">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
